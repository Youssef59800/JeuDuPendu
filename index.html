<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Le jeu du pendu</title>
</head>
<body>
    <h1>Le Fameux Jeu Du Pendu</h1>
    <p>Essayez de trouver le mot caché</p>
    <div id="boiteGuillo" class="boiteGuillo">
    <svg height="250" width="200" id="guillo" class="guillo">

        <!-- le support de la guillotine -->
        <line x1="40" y1="180" x2="140" y2="180" />
        <line x1="85" y1="20" x2="85" y2="180" />
        
        <line x1="60" y1="20" x2="160" y2="20" class="membres"/>
        <line x1="160" y1="20" x2="160" y2="40" class="membres"/>

        <!-- le bonhomme pendu -->
        <!-- tête -->
        <circle cx="160" cy="50" r="10" class="membres"/>
        <!-- corps -->
        <line x1="160" y1="60" x2="160" y2="120" class="membres"/>
        <!-- bras -->
        <line x1="160" y1="60" x2="180" y2="100" class="membres"/>
        <line x1="160" y1="60" x2="140" y2="100" class="membres"/>
        <!-- pieds -->
        <line x1="160" y1="120" x2="140" y2="160" class="membres"/>
        <line x1="160" y1="120" x2="180" y2="160" class="membres"/>
        
    </svg>
    <div class="erreurContainer">
        <p id="phraseErreur">Nombre d'erreurs</p>
        <div id="nombreErreur"></div>
        <p>Nombre d'essais</p>
        <div id="nombreEssai"></div>
        
    </div>
    <div class="motCache" id="motCache"></div>
    </div>
    
    <div id="clavier"></div>
    <div id="boiteFin" class="boiteFin">
        <div class="popup">
            <h2 id="messageFinal"></h2>
            <button id="btnRejouer" onclick="rejouer()">Rejouer!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
